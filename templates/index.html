<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body>
    <main>
        <h1>DAILY HARVEST</h1>
            <form method="POST">
                <input type="text" name="search" placeholder="Search an Ingredient" required/>
                <input type="submit" name="submit" value="search"/>
            </form>
            <div>
                {% for product in products %}
              <ul>
                <li>{{ product.name }}</li>
              </ul>
                {% endfor %}
            </div>
      </main>
  </body>
</html>
